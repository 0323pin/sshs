name: Release Workflow

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - os: linux
            arch: "amd64"
          - os: linux
            arch: "arm64"
          - os: darwin
            arch: "amd64"
          - os: darwin
            arch: "arm64"
          - os: windows
            arch: "amd64"

    name: Build and publish package
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        uses: actions/setup-go@v1
        with:
          go-version: "~1.17.5"

      - id: extension
        run: |
          if [[ "${{ matrix.target.os }}" == "windows" ]]; then
            echo "::set-output name=EXTENSION::.exe"
          else
            echo "::set-output name=EXTENSION::"
          fi

      - run: go build -o bin/sshs .
        env:
          GOOS: "${{ matrix.target.os }}"
          GOARCH: "${{ matrix.target.arch }}"

      - uses: actions/upload-artifact@v2
        with:
          name: sshs-${{ github.event.release.tag_name }}-${{ matrix.target.os }}-${{ matrix.target.arch }}${{ steps.extension.outputs.EXTENSION }}
          path: bin/sshs
